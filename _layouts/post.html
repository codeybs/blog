layout: default1

<div class="post">
  <header class="post-header">
     <a style="diplay:block;border:none thin;float:right;font-size:40px;color:gray;" href="http://codeybs.github.io/blog/">Blog</a>
    <h1>{{ page.title }}</h1>
    <p class="meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
   
  </header>

  <article class="post-content">
  {{ content }}
  </article>

</div>
