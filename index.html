---
layout: default
---

<div class="home">
  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span> &raquo; <a class="post-link" href="{{site.baseurl}}{{post.url}}">{{ post.title }}</a> 
      </li>
    {% endfor %}
  </ul>
</div>
